<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            float: left;
            width: 20%;
            padding: 10px;
            box-sizing: border-box;
        }
        .product img {
            width: 100%;
        }
        .product-name {
            font-size: 18px;
            margin-top: 10px;
        }
        .product-price {
            color: #333;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Perfume E-commerce</h1>
        </div>
    </header>

    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="path/to/product1.jpg" alt="Product 1">
            <div class="product-name">AZZARO Chrome Eau de Toilette Spray for Men</div>
            <div class="product-price">$50.00</div>
        </div>
        <!-- Add more products as needed -->
    </div>

    <footer>
        <p>&copy; 2023 Perfume E-commerce. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for interactivity goes here
    </script>
</body>
</html>
